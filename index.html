<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Formulario de cadastro funcionario</title>
  </head>
  <body>
    <div class="container">
      <div class="form-image">
        <img
          src="assets/img/undraw_halloween_re_2kq1.svg"
          alt="Formulario de cadastro"
        />
      </div>
      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h1>cadastre-se</h1>
            </div>

            <div class="login-button">
              <button type="button" class="btn btn-login">Login</button>
            </div>
          </div>
          <div class="input-group">
            <label for="first name">Primeiro nome</label>
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="Digite seu primeiro nome"
              required
            />
          </div>
          <div class="input-box">
            <span class="details">Sobrenome</span>
            <input
              type="text"
              name="sobrenome"
              placeholder="Digite seu sobrenome"
              required
            />
          </div>
          <div class="input-box">
            <span class="details">CPF</span>
            <input
              type="text"
              name="cpf"
              placeholder="Digite seu CPF"
              required
            />
          </div>
          <div class="input-box">
            <span class="details">RG</span>
            <input type="text" name="rg" placeholder="Digite seu RG" required />
          </div>
          <div class="input-box">
            <span class="details">Data de nascimento</span>
            <input
              type="date"
              name="data_nascimento"
              placeholder="Digite sua data de nascimento"
              required
            />
          </div>
          <div class="input-box">
            <span class="details">Sexo</span>
            <input
              type="text"
              name="sexo"
              placeholder="Digite seu sexo"
              required
            />
          </div>
          <div class="input-box">
            <span class="details">Estado civil</span>
            <input
              type="text"
              name="estado_civil"
              placeholder="Digite seu estado civil"
              required
            />
          </div>
          <div class="input-box">
            <span class="details">Celular</span>
            <input
              type="text"
              name="celular"
              placeholder="(xx) xxxx-xxxx"
              required
            />
          </div>
          <div class="input-box">
            <span class="details">E-mail</span>
            <input
              type="email"
              name="email"
              placeholder="Digite seu email"
              required
            />
          </div>
          <div class="input-box">
            <span class="details">CEP</span>
            <input
              type="text"
              name="cep"
              placeholder="Digite seu CEP"
              required
            />
          </div>
          <div class="input-box">
            <span class="details">Endereço</span>
            <input
              type="text"
              name="endereco"
              placeholder="Digite seu endereço"
              required
            />
          </div>
          <div class="input-box">
            <span class="details">Senha</span>
            <input
              type="text"
              name="bairro"
              placeholder="Digite sua senha"
              required
            />
          </div>
          <div class="input-box">
            <span class="details">Confirme sua senha</span>
            <input
              type="text"
              name="confirme_senha"
              placeholder="Confirme sua senha"
              required
            />
          </div>

          <div class="gender-inputs">
            <div class="gender-title">
              <h6>Genero</h6>
            </div>
            <div class="gender-group">
              <div class="gender-input">
                <input type="radio" id="male" name="gender" /><label for="male"
                  >Masculino</label
                >
              </div>

              <div class="gender-input">
                <input type="radio" id="female" name="gender" /><label
                  for="female"
                  >Femenino</label
                >
              </div>

              <div class="gender-input">
                <input type="radio" id="others" name="gender" /><label
                  for="others"
                  >Outro</label
                >

                <div class="gender-input">
                    <input type="radio" id="none" name="gender" /><label
                      for="none"
                      >Prefiro nao dizer</label
                    >
              </div>

              <div class="continue-button">
                <button><a href="#">Continuar</a></button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
